<h1 style="text-align:center;font-family:georgia,garamond,serif;font-size:70px;font-style:italic;text-decoration: underline;">ACKNOWLEDGEMENT DATA ENTRY </h1><br>
<div class="container">
<form action="/acknowledgement" method="get">

<h7>Please Enter the Details in Capatial Letters to Print in Beautiful Manner</h7><br><br>
<h5>School and Student Details :</h5>
  <div class="row">
    <div class="col">
<label for="formGroupExampleInput2">Enter the Name of the School </label>
      <input name='rsclnam' type="text" class="form-control" placeholder="School Name">
    </div>

    <div class="col">
<label for="formGroupExampleInput2">Name of the Principal</label>
      <input name='rprincipal' type="text" class="form-control" placeholder="Enter Name with including prefix title like Mr.">
    </div>
	 <div class="col">
<label for="formGroupExampleInput2"> Enter the Subject Teacher Name</label>
      <input name='rsubtec' type="text" class="form-control" placeholder="Enter Name with including prefix title like Mr.">
    </div>
</div>


 <div class="row">
    <div class="col">
<label for="formGroupExampleInput2">Enter Student's Name </label>
      <input name='rFirste' type="text" class="form-control" placeholder="Student's Name">
  </div>

    <div class="col">
<label for="formGroupExampleInput2">Subject</label>
      <input name='rsub' type="text" class="form-control" placeholder="Enter the Subject Name">
    </div>
<div class="form-group col-md-4">
      <label for="formGroupExampleInput2">Subject Teacher Designtiation </label>
      <input name='rstg' type="text" class="form-control" placeholder="PGT/TGT/PRT">
    </div>

  </div>



<button type="submit" class="btn btn-outline-success">Summit Details and Go to ACKNOWLEDGEMENT</button>


</form>
